<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type = "text/css" href="css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Tiny Calculator</h1>

    <div class="container">
      <div class="col-xs-4">
        <div class="row" style="text-align: right">
          <div class="col-xs-12" >
            <p id="display"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col_btn col_btn" >
            <button class="button" type="button" name="seven" onclick="btnPressed('7')">7</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('8')" name="eight">8</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('9')" name="nine">9</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('/')" name="divide">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('4')" name="four">4</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('5')" name="five">5</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('6')" name="six">6</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('*')" name="multiply">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('1')" name="one">1</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('2')" name="two">2</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('3')" name="three">3</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('+')" name="add">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('.')" name="decimal">.</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('0')" name="zero">0</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('=')" name="equals">=</button>
          </div>
          <div class="col-xs-3 col_btn">
            <button class="button" type="button" onclick="btnPressed('-')" name="minus">-</button>
          </div>
        </div>

      </div>

    </div>





    <script type="text/javascript" src="scripts/calc.js"></script>
    </body>
</html>
